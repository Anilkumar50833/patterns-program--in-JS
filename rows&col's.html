<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the number value :");
        var n=parseInt(a);
        for(var i=1;i<=n;i++)
        {
            for( var j=1;j<=n;j++){
                document.writeln("*");
              } document.writeln("<br>");
        }   
    </script>
</body>
</html>
